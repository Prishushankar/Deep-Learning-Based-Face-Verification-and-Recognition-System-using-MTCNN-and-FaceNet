services:
  # A Python web service with a simpler deployment approach
  - type: web
    name: face-comparison-api
    runtime: python
    buildCommand: pip install -r requirements-minimal.txt && pip install -r requirements-simple.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://face-comparison-frontend.vercel.app,http://localhost:5173,http://localhost:3000
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: free # Use the free plan for testing, switch to starter for production
