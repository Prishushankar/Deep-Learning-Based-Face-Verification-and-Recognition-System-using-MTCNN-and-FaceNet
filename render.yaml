services:
  # A Python web service
  - type: web
    name: face-comparison-api
    runtime: python
    pythonVersion: 3.9.18
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://face-comparison-frontend.vercel.app,http://localhost:5173,http://localhost:3000
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: free # Use the free plan for testing, switch to starter for production
