services:
  # A Docker web service
  - type: web
    name: face-comparison-api
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://face-comparison-frontend.vercel.app,http://localhost:5173,http://localhost:3000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: 8001
    plan: free # Use the free plan for testing, switch to starter for production
